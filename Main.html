<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script src="./index.js"></script> <!-- puxa o codigo JavaScript do arquivo indicado-->
    <main class="flex col-2 min-h-screen">
        <div>
            <nav class="flex justify-left bg-[#1F2020] h-screen w-70 flex flex-col">
                <button class="text-white ml-55 text-2xl mt-5 p-1 h-10 w-10 font-bold hover:bg-red-600">X</button>

                <div class="flex flex-col item-center justify-center mt-4">
                    <img class="h-35 w-35 ml-18 mt-5 mb-10" src="pngwing.com.png" alt=".">
                    <h1 class="text-white font-bold text-2xl ml-16">Hello, Admin</h1>
                </div>
                
                <ul class="flex flex-col gap-4 py-4">
                    <li class="text-bold text-white text-2xl text-center p-1"><button class="w-full h-full hover:bg-gray-700">Dashboard</button></li>       <!-- Menus da barra lateral -->
                    <li class="text-bold text-white text-2xl text-center p-1"><button class="w-full h-full hover:bg-gray-700">Customers</button></li>       <!-- Menus da barra lateral -->
                    <li class="text-bold text-white text-2xl text-center p-1"><button class="w-full h-full hover:bg-gray-700">Category</button></li>        <!-- Menus da barra lateral -->
                    <li class="text-bold text-white text-2xl text-center p-1"><button class="w-full h-full hover:bg-gray-700">Sizes</button></li>           <!-- Menus da barra lateral -->
                    <li class="text-bold text-white text-2xl text-center p-1"><button class="w-full h-full hover:bg-gray-700">Product Sizes</button></li>   <!-- Menus da barra lateral -->
                    <li class="text-bold text-white text-2xl text-center p-1"><button class="w-full h-full hover:bg-gray-700">Products</button></li>        <!-- Menus da barra lateral -->
                    <li class="text-bold text-white text-2xl text-center p-1"><button class="w-full h-full hover:bg-gray-700">Orders</button></li>          <!-- Menus da barra lateral -->
                </ul>

            </nav>
        </div>
       <section class="flex-1">
        <div>
       
            <div class="flex flex-col bg-[#1F2020] w-full h-full">
                <h1 class="bg-[#1F2020] h-20">a</h1>
                <div class="bg-white">
                
                    <div class="flex flex-col w-400 h-200 box-border p-4 gap-3 mt-3">
                        <H1 class="text-3xl font-bold">Product Sizes Item</H1>
                         <div class = "items-center gap-2 mb-4">
                            <input id="botaoPesquisa" type="text" placeholder="Pesquisar..." class="bg-gray-200 p-2 rounded" onkeyup="filtrarProdutos()"> <!-- Campo de pesquisa de produtos -->
                            <input id="precoMin" type="number" placeholder="Min" class="bg-gray-200 p-2 rounded ml-30 w-30"> <!-- Campo de pesquisa de preço Mínimo-->
                            <input id="precoMax" type="number" placeholder="Máx" class="bg-gray-200 p-2 rounded  w-30"> <!--Campo de pesquisa de preço Mãximo -->
                            <button onclick="filtroPreco()" class="bg-gray-200 p-2 rounded hover:bg-blue-200">Lupa</button> <!-- botão para efetivar o filtro de preços -->
                            
                        </div>
                        
                      <div class="flex flex-col rounded shadow-2xl">
                        <table> <!-- Cabeçalho da tabela -->
                            <thead class="bg-[#564E45] h-10">
                              <tr>
                                <th class= "text-white" >ID</th>
                                <th class= "text-white" >Product Name</th>
                                <th class= "text-white" >Price</th>
                                <th class= "text-white" >Stock Quantity</th>
                                <th class= "text-white" >Action</th>
                              </tr>
                            </thead>
                            
                            <tbody id="tabelaDeProdutos">
                     
                               
                            </tbody>
                            
                          </table>
                        </div>
                        </div>
                        
                             
                    </div>
                </div>
            </div>
            
        </div>
       </section>
    </main>
</body>
</html>
